<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Quiz Form</title>
    <meta name="description" content="This assignment applies the concepts in the learning activities on HTML form structure and style. The quiz will have basic questions about HTML and CSS.">
    <meta name="author" content="Ririku Shirakawa">
    <link rel="stylesheet" href="styles/quiz.css">
</head> 
<body>
   <header>
    <h1>☑ Basic HTML and CSS Quiz </h1>
   </header>
   <main>
    <form>
        <fieldset>
            <label for="q1">1.What is the purpose of the div tag in HTML?</label>
            <input type="text" id="q1" name="q1">
            <label for="q2">2.Describe the difference between margin and padding in CSS in a short sentence.</label>
            <textarea id="q2" name="q2"></textarea> 
            <label for="q3">3.Which CSS property is used to change the font size of text?</label>
            <select id="q3" name="q3">
                <option value="chooseone">Choose One...</option>
                <option value="textsize">text-size</option>
                <option value="fontsize">font-size</option>
                <option value="sizefont">size-font</option>
                <option value="textfont">text-font</option>
            </select>
            <label for="q4">4.In CSS, how do you specify that a border should be solid and 2 pixels wide?</label>
            <input type="number" id="q4" name="q4">
            <button type="submit">Submit Quiz</button>
        </fieldset>
    </form>
   </main>
   <footer>©2024 | HTML Quiz-Form Activity | Ririku Shirakawa </footer> 
</body>
